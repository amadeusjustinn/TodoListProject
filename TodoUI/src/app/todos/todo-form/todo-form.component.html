<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.id" />

    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" placeholder="Enter task title" name="title" required #title="ngModel"
            [(ngModel)]="service.formData.title" [class.invalid]="title.invalid && title.touched">
    </div><br>

    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" placeholder="Enter task description" rows="5" name="description" required
            #description="ngModel" [(ngModel)]="service.formData.description"
            [class.invalid]="description.invalid && description.touched"></textarea>
    </div><br>

    <div class="form-group">
        <label>Task completed?</label><br>
        <input class="form-check-input" type="radio" name="completed" id="complete-no" [value]=false
            #completed="ngModel" [(ngModel)]="service.formData.completed">&nbsp;
        <label for="complete-no" class="form-check-label">No ❌</label><br>
        <input class="form-check-input" type="radio" name="completed" id="complete-yes" [value]=true
            #completed="ngModel" [(ngModel)]="service.formData.completed">&nbsp;
        <label for="complete-yes" class="form-check-label">Yes ✅</label>
    </div><br>

    <div class="form-group">
        <button class="btn btn-primary btn-lg w-100" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
